<div class="container mt-5 p-5 border border-primary">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="inputTitle">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Insert post's title" formControlName="Title">
      </div>

      <div class="form-group mt-3">
          <label for="inputBody">Your post here</label>
          <textarea class="form-control" id="body" rows="3" formControlName="body"></textarea>
      </div>

      <div class="mt-3">
          <label for="selection">The type of your post</label>
          <select class="form-select" id="type" formControlName="type">
              <option selected>Choose:</option>
              <option>Education</option>
              <option>News</option>
              <option>Politic</option>
          </select>
      </div>

      <div class="mt-3">
          <button type="submit" class="btn btn-primary">pubblish</button>
      </div>

  </form>
</div>
